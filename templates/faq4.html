<ion-view view-title="When do subscription renew?">
  <ion-content class="padding">
    <p>Subscriptions are auto-renewed 24 hours before the end of the current period, unless auto-renew is turned off. Account will be charged for renewal within 24 hours prior to the end of the current period at the cost of the chosen subscription package.</p>
  </ion-content>
</ion-view>
